<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>F1 Insider - √âquipes 2025</title>
    <style>
        :root { --dark-bg: #15151e; --card-bg: #1f1f2b; --text-main: #ffffff; --text-sec: #aeb5bc; --f1-red: #e10600; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: var(--dark-bg); color: var(--text-main); }
        
        nav { display: flex; justify-content: space-between; align-items: center; padding: 15px 30px; background: rgba(21, 21, 30, 0.95); border-bottom: 1px solid #333; }
        .logo { font-size: 20px; font-weight: 900; letter-spacing: 1px; color: white; text-decoration: none; } .logo span { color: var(--f1-red); }
        .nav-links a { color: var(--text-sec); text-decoration: none; margin-left: 20px; font-size: 14px; }

        .container { max-width: 1000px; margin: 40px auto; padding: 0 20px; }
        h1 { text-align: center; text-transform: uppercase; margin-bottom: 40px; border-bottom: 4px solid var(--f1-red); display: inline-block; left:50%; position:relative; transform: translateX(-50%); }

        .teams-list { display: flex; flex-direction: column; gap: 20px; }

        .team-card {
            background: var(--card-bg); border-radius: 12px; overflow: hidden; display: flex;
            border-left: 8px solid #ccc; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .team-info { padding: 30px; flex: 1; display: flex; flex-direction: column; justify-content: center; }
        .team-name { font-size: 2em; font-weight: 900; text-transform: uppercase; margin-bottom: 10px; }
        .drivers-box { display: flex; gap: 20px; margin-top: 10px; }
        .driver-pill { background: rgba(255,255,255,0.1); padding: 8px 15px; border-radius: 20px; font-size: 0.9em; }

        .car-area { width: 200px; background: rgba(0,0,0,0.2); display: flex; align-items: center; justify-content: center; font-size: 3em; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo">F1 <span>INSIDER</span></a>
        <div class="nav-links"><a href="index.html">Accueil</a><a href="pilotes.html">Pilotes</a><a href="stats.html">Stats</a></div>
    </nav>

    <div class="container">
        <h1>√âcuries 2025</h1>
        <div id="teams-container" class="teams-list"></div>
    </div>

    <script>
        const teams = [
            { name: "Ferrari", color: "#E80020", d1: "Leclerc", d2: "Hamilton" },
            { name: "McLaren", color: "#FF8000", d1: "Norris", d2: "Piastri" },
            { name: "Red Bull Racing", color: "#0600EF", d1: "Verstappen", d2: "Lawson" },
            { name: "Mercedes", color: "#27F4D2", d1: "Russell", d2: "Antonelli" },
            { name: "Aston Martin", color: "#229971", d1: "Alonso", d2: "Stroll" },
            { name: "Alpine", color: "#FF87BC", d1: "Gasly", d2: "Doohan" },
            { name: "Williams", color: "#64C4FF", d1: "Albon", d2: "Sainz" },
            { name: "Haas", color: "#B6BABD", d1: "Ocon", d2: "Bearman" },
            { name: "VCARB", color: "#6692FF", d1: "Tsunoda", d2: "Hadjar" },
            { name: "Audi / Sauber", color: "#52E252", d1: "Hulkenberg", d2: "Bortoleto" }
        ];

        const cont = document.getElementById('teams-container');

        teams.forEach(t => {
            const html = `
                <div class="team-card" style="border-left-color: ${t.color}">
                    <div class="team-info">
                        <div class="team-name" style="color:${t.color}">${t.name}</div>
                        <div class="drivers-box">
                            <div class="driver-pill">${t.d1}</div>
                            <div class="driver-pill">${t.d2}</div>
                        </div>
                    </div>
                    <div class="car-area">üèéÔ∏è</div>
                </div>
            `;
            cont.innerHTML += html;
        });
    </script>
</body>
</html>
