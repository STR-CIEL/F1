    <style>
        :root { --dark-bg: #15151e; --card-bg: #1f1f2b; --text-main: #ffffff; --text-sec: #aeb5bc; --f1-red: #e10600; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: var(--dark-bg); color: var(--text-main); }
        
        /* NAV */
        nav { display: flex; justify-content: space-between; align-items: center; padding: 15px 30px; background: rgba(21, 21, 30, 0.95); border-bottom: 1px solid #333; position: sticky; top: 0; z-index: 100; }
        .logo { font-size: 20px; font-weight: 900; letter-spacing: 1px; color: white; text-decoration: none; }
        .logo span { color: var(--f1-red); }
        .nav-links a { color: var(--text-sec); text-decoration: none; margin-left: 20px; font-size: 14px; transition: 0.3s; }
        .nav-links a:hover { color: white; }

        .container { max-width: 1100px; margin: 40px auto; padding: 0 20px; }
        h1 { text-align: center; text-transform: uppercase; border-bottom: 4px solid var(--f1-red); display: inline-block; position: relative; left: 50%; transform: translateX(-50%); margin-bottom: 40px; }

        /* GRILLE PILOTES */
        .drivers-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 25px; }
        
        .driver-card {
            background: var(--card-bg); border-radius: 12px; overflow: hidden; position: relative;
            transition: transform 0.3s; border: 1px solid #333;
        }
        .driver-card:hover { transform: translateY(-5px); border-color: white; }
        
        .team-strip { height: 6px; width: 100%; }
        
        .driver-body { padding: 20px; text-align: center; position: relative; }
        .driver-number { font-size: 3.5em; font-weight: 900; color: rgba(255,255,255,0.05); position: absolute; top: 0; right: 10px; line-height: 1; }
        .driver-name { font-size: 1.4em; font-weight: bold; margin-top: 15px; line-height: 1.2; }
        .driver-lastname { text-transform: uppercase; font-weight: 900; }
        .driver-team { color: var(--text-sec); font-size: 0.9em; margin-top: 5px; }
        .flag { font-size: 1.2em; margin-bottom: 5px; display: block; }
        
    </style>
</head>
